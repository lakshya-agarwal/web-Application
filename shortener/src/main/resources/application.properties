spring.application.name=shortener
server.port=8765

#ssl properties
server.ssl.key-store=/app/cert/localhost.jks
server.ssl.key-store-password=password
server.ssl.key-alias=localhost
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2
trust.store=/app/cert/localhost.jks
trust.store.password=password


#PostgreSQL properties
spring.datasource.url=jdbc:postgresql://postgres:5432/shortener
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver


# Service registration
eureka.client.serviceUrl.defaultZone=https://eureka:8761/eureka/
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port=${server.port}
eureka.instance.statusPageUrl=https://shortener:${server.port}/info
eureka.instance.healthCheckUrl=https://shortener:${server.port}/health
eureka.instance.homePageUrl=https://shortener:${server.port}/
eureka.client.registerWithEureka=true
eureka.client.securedPortEnabled=true
eureka.client.fetchRegistry=true
eureka.client.lease.duration=30
eureka.client.register-with-eureka=true
eureka.instance.preferIpAddress=true
security.basic.enabled=true
security.require-ssl=true


#logging
#logging.level.root=DEBUG
logging.file.name=app.log

